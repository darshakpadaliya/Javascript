<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
            <h2>Box 1</h2>
            <div class="draggable" id="drag1" draggable="true">LIST 1</div>
            <div class="draggable" id="drag2" draggable="true">LIST 2</div>
            <div class="draggable" id="drag3" draggable="true">LIST 3</div>
            <div class="draggable" id="drag4" draggable="true">LIST 4</div>
        </div>
        <div class="box" id="box2">
            <h2>Box 2</h2>
            <div class="draggable" id="drag5" draggable="true">VIEW 1</div>
            <div class="draggable" id="drag6" draggable="true">VIEW 2</div>
            <div class="draggable" id="drag7" draggable="true">VIEW 3</div>
            <div class="draggable" id="drag8" draggable="true">VIEW 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
